name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Check Supabase secrets (will WARN, not fail)
        run: |
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ] || [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "::warning::Supabase secrets are not set â€” the site will build using the local fallback (no Supabase)."
            echo "To enable Supabase features add VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY as repository secrets."
            echo "BUILD_WITH_SUPABASE=false" >> $GITHUB_ENV
          else
            echo "BUILD_WITH_SUPABASE=true" >> $GITHUB_ENV
          fi

      - name: Build environment debug (no secret values shown)
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          BUILD_WITH_SUPABASE: ${{ env.BUILD_WITH_SUPABASE }}
        run: |
          echo "node: $(node -v)"
          echo "npm: $(npm -v)"
          echo "BUILD_WITH_SUPABASE=${BUILD_WITH_SUPABASE}"
          echo "VITE_SUPABASE_URL set: ${VITE_SUPABASE_URL:+yes}"
          echo "VITE_SUPABASE_ANON_KEY set: ${VITE_SUPABASE_ANON_KEY:+yes}"

      - run: npm ci
      - run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          BUILD_WITH_SUPABASE: ${{ env.BUILD_WITH_SUPABASE }}
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
